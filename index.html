<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADMIN</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="access/style.css" />
    </head>
    <body>
        <h1>Bài kiểm tra từ vựng</h1>
        <div class="heading">
            <div class="heading-class">
                <input
                    type="text"
                    id="classname-input"
                    class="heading-class-item"
                    value="N5 - 08"
                />
                <div class="heading-class-desciption">
                    sĩ số : <span id="student-count">0</span>
                </div>
            </div>
            <div class="heading-lesson">
                <p class="heading-lesson-title">BÀI</p>
                <select
                    name="lesson"
                    class="heading-lesson-input"
                    id="lesson-select"
                >
                    <!-- Các tùy chọn bài học -->
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <!-- Thêm các tùy chọn khác nếu cần -->
                </select>
            </div>
        </div>

        <div class="rank">
            <div class="rank-item rank-item-max">
                <p class="rank-item-title">Điểm cao nhất:</p>
            </div>
            <div class="rank-item rank-item-min">
                <p class="rank-item-title">Điểm thấp nhất:</p>
            </div>
            <div class="rank-item rank-item-no-test">
                <p class="rank-item-title">Chưa kiểm tra:</p>
            </div>
        </div>
        <hr />
        <div class="created-at">
            Điểm đã được tạo vào lúc:<br />
            <span id="score-created-at"> 00:00 ngày 00 tháng 00 năm 0000</span>
        </div>
        <div class="table-wrapper">
            <table
                class="table table-hover border"
                style="width: 100%"
                id="student-table"
            ></table>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
