<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Học Sinh</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="access/style.css" />
    </head>
    <body>
        <h1>Quản Lý Học Sinh</h1>
        <hr />
        <!-- Form thêm học sinh -->
        <form id="add-student-form">
            <h2>Thêm Học Sinh Mới</h2>

            <div class="add-item">
                <label class="add-item-title" for="classname">Tên Lớp:</label>
                <input
                    class="add-item-input"
                    type="text"
                    id="classname"
                    name="classname"
                    value="N5 - 08"
                    autocomplete="off"
                    required
                />
            </div>

            <div>
                <label class="add-item-title" for="name">Họ & Tên:</label>
                <input
                    class="add-item-input"
                    type="text"
                    id="name"
                    name="name"
                    autocomplete="off"
                    required
                />
            </div>

            <button id="add-btn" class="btn btn-success" type="submit">
                Thêm
            </button>
        </form>
        <hr />

        <!-- Form sửa điểm -->
        <form id="update-score-form">
            <h2>Sửa Điểm Học Sinh</h2>

            <div class="add-item">
                <label class="add-item-title" for="classname-update"
                    >Tên Lớp:</label
                >
                <input
                    class="add-item-input"
                    type="text"
                    id="classname-update"
                    name="classname"
                    value="N5 - 08"
                    autocomplete="off"
                    required
                />
            </div>

            <div>
                <label class="add-item-title" for="student-select"
                    >Họ & Tên:</label
                >
                <select
                    class="add-item-input"
                    id="student-select"
                    name="student-select"
                    required
                >
                    <option value="">-- Chọn Học Sinh --</option>
                    <!-- Options will be added dynamically here -->
                </select>
            </div>

            <div class="add-item">
                <label class="add-item-title" for="lesson">Bài:</label>
                <input
                    class="add-item-input"
                    type="number"
                    id="lesson"
                    name="lesson"
                    value=""
                    autocomplete="off"
                    required
                />
            </div>
            <div>
                <label class="add-item-title" for="new-score">Điểm Mới:</label>
                <input
                    class="add-item-input"
                    type="number"
                    id="new-score"
                    name="new-score"
                    autocomplete="off"
                    required
                />
            </div>
            <input type="hidden" id="default-classname" value="N5 - 08" />
            <button id="update-btn" class="btn btn-warning" type="submit">
                Cập Nhật Điểm
            </button>
        </form>
        <hr />
        <!-- Form xóa học sinh -->
        <form id="delete-student-form">
            <h2>Xóa Học Sinh</h2>
            <div class="add-item">
                <label class="add-item-title" for="delete-classname"
                    >Tên Lớp:</label
                >
                <input
                    class="add-item-input"
                    type="text"
                    id="delete-classname"
                    name="delete-classname"
                    value="N5 - 08"
                    autocomplete="off"
                    required
                />
            </div>
            <div class="add-item">
                <label class="add-item-title" for="delete-name"
                    >Họ & Tên:</label
                >
                <input
                    class="add-item-input"
                    type="text"
                    id="delete-name"
                    name="delete-name"
                    autocomplete="off"
                    required
                />
            </div>

            <button id="delete-btn" class="btn btn-danger" type="submit">
                Xóa
            </button>
        </form>
        <div>
            <a href="admin.html" class="manager-btn">về trang ADMIN</a>
        </div>

        <script type="module" src="student_manager.js"></script>
    </body>
</html>
