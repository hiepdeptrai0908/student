<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lớp N5 - 08</title>
        <link

        <script

        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <h1>Bài kiểm tra từ vựng</h1>
        <hr />

        <div class="heading">
            <div class="heading-class">
                <div class="heading-class-item">N5 - 08</div>
                <div class="heading-class-desciption">
                    sĩ số : <span id="student-count">0</span>
                </div>
            </div>
            <div class="heading-lesson">
                <p class="heading-lesson-title">BÀI</p>
                <select
                    name="lesson"
                    class="heading-lesson-input"
                    id="lesson-select"
                    onchange="handleChangeLesson(value)"
                >
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <!-- Thêm nhiều <option> nếu cần -->
                </select>
            </div>
        </div>

        <div>
            <a href="student_manager.html" class="manager-btn">
                Quản lý học sinh
            </a>
            <br />
            <a href="add_score.html" class="manager-btn">
                Nhập điểm cho cả lớp
            </a>
        </div>
        <div class="rank">
            <div class="rank-item rank-item-max">
                <p class="rank-item-title">Điểm cao nhất:</p>
            </div>
            <div class="rank-item rank-item-min">
                <p class="rank-item-title">Điểm thấp nhất:</p>
            </div>
            <div class="rank-item rank-item-no-test">
                <p class="rank-item-title">Chưa kiểm tra:</p>
                <p
                    class="rank-item-name rank-item-name__min"
                    id="no-test-count"
                ></p>
            </div>
        </div>

        <div class="table-wrapper">
            <table
                class="table table-hover border"
                style="width: 100%"
                id="student-table"
            ></table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
