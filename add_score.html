<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nhập điểm</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="access/style.css" />
    </head>
    <body>
        <h1>Nhập điểm</h1>
        <hr />
        <form id="score-form" action="/submit-scores" method="post">
            <div class="heading">
                <div class="heading-class">
                    <div class="heading-class-item">N5 - 08</div>
                    <div class="heading-class-desciption">
                        sĩ số : <span id="student-count">0</span>
                    </div>
                </div>

                <div class="heading-lesson">
                    <p class="heading-lesson-title">BÀI</p>
                    <select name="lesson" class="heading-lesson-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <!-- Thêm nhiều <option> nếu cần -->
                    </select>
                </div>
            </div>

            <div class="table-wrapper">
                <table
                    class="table border"
                    style="width: 100%"
                    id="student-table"
                >
                    <tr class="table-light">
                        <th>STT</th>
                        <th>Họ và Tên</th>
                        <th>Điểm</th>
                    </tr>
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </table>
            </div>
            <button class="btn btn-success" type="submit">Xác nhận</button>
        </form>
        <hr />
        <form id="delete-score-lesson">
            <h2>Xoá điểm của cả lớp</h2>

            <div class="add-item">
                <label class="add-item-title" for="classname-update"
                    >Tên Lớp:</label
                >
                <input
                    class="add-item-input"
                    type="text"
                    id="classname-update"
                    name="classname"
                    value="N5 - 08"
                    autocomplete="off"
                    required
                />
            </div>

            <div class="add-item">
                <label class="add-item-title" for="lesson">Bài:</label>
                <input
                    class="add-item-input"
                    type="number"
                    id="lesson"
                    name="lesson"
                    value=""
                    autocomplete="off"
                    required
                />
            </div>
            <button id="delete-btn" class="btn btn-danger" type="submit">
                Xoá toàn bộ điểm của cả lớp
            </button>
        </form>
        <div>
            <a href="admin.html" class="manager-btn">về trang ADMIN </a>
        </div>
        <script type="module" src="add_score.js"></script>
    </body>
</html>
