<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NHẬP ĐIỂM</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="access/style.css" />
    </head>
    <body>
        <h1>Nhập điểm</h1>
        <hr />
        <form id="score-form" action="/submit-scores" method="post">
            <div class="heading">
                <div class="heading-class">
                    <input
                        type="text"
                        id="classname-update"
                        name="classname"
                        value="N5 - 08"
                        autocomplete="off"
                        required
                        class="heading-class-item"
                    />
                    <div class="heading-class-desciption">
                        sĩ số: <span id="student-count">0</span>
                    </div>
                </div>

                <div class="heading-lesson">
                    <p class="heading-lesson-title">BÀI</p>
                    <select name="lesson" class="heading-lesson-input">
                        <!-- Các option đã được rút gọn -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <!-- Thêm các option khác nếu cần -->
                    </select>
                </div>
            </div>

            <div class="table-wrapper">
                <table
                    class="table border"
                    style="width: 100%"
                    id="student-table"
                >
                    <thead>
                        <tr class="table-light">
                            <th>STT</th>
                            <th>Họ và Tên</th>
                            <th>Điểm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>
            <button class="btn btn-success" type="submit">Xác nhận</button>
        </form>
        <hr />
        <form id="delete-score-lesson">
            <h2>Xoá điểm của cả lớp</h2>

            <div class="add-item">
                <label class="add-item-title" for="classname-delete"
                    >Tên Lớp:</label
                >
                <input
                    class="add-item-input"
                    type="text"
                    id="classname-delete"
                    name="classname"
                    value="N5 - 08"
                    autocomplete="off"
                    required
                />
            </div>

            <div class="add-item">
                <label class="add-item-title" for="lesson-delete">Bài:</label>
                <input
                    class="add-item-input"
                    type="number"
                    id="lesson-delete"
                    name="lesson"
                    value=""
                    autocomplete="off"
                    required
                />
            </div>
            <button id="delete-btn" class="btn btn-danger" type="submit">
                Xoá điểm
            </button>
        </form>
        <div>
            <a href="admin.html" class="manager-btn">Về trang ADMIN</a>
        </div>
        <!-- Modal Xác Nhận -->
        <div
            class="modal fade"
            id="confirm-modal"
            tabindex="-1"
            aria-labelledby="confirm-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirm-modal-label">
                            Xác Nhận
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Bạn có chắc chắn muốn gửi dữ liệu không?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Hủy
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirm-submit"
                        >
                            Xác Nhận
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Xoá Điểm -->
        <div
            class="modal fade"
            id="confirm-delete-modal"
            tabindex="-1"
            aria-labelledby="confirm-delete-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirm-delete-modal-label">
                            Xác Nhận
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Bạn có chắc chắn muốn xoá toàn bộ điểm bài
                        <span class="info-lesson"></span> của lớp
                        <span class="info-classname"></span> không?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Hủy
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirm-delete-submit"
                        >
                            Xác Nhận
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="add_score.js"></script>
    </body>
</html>
